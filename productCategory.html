<html>
	<head>
		<link href="itemList.css" rel="stylesheet">
		<link href="shopStyle.css" rel="stylesheet">
		
		<script src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.5.2/underscore-min.js"></script>
		<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
		<script src="//js.leapmotion.com/0.2.2/leap.min.js"></script>
		<script src="//code.jquery.com/ui/1.10.4/jquery-ui.js"></script>

		<script src="js/leap_src/leap_action.js"></script>
		<script src="js/leap_src/leap_ui.js"></script>
		<script src="js/leap_src/leap_action_definition.js"></script>
		<script src="js/loader.js"> </script>
		<script src="js/uiRender.js"></script>
		
		<title>LeapMoShop - Product Category</title>
		
	</head>
	<body>
		<div class="verticalAlignMiddle" style="height:90%;">
			<div style="width:100%;height:100%">
				
				<div id="productListWrapper">
					<div class="menuTitle productListHeader">
						Product Category
					</div>
					
					

					<div class="productListContainer">
						<div class="productListItem hoverHighlight verticalAlignMiddle gradientBlue includeShadow pointable " data-type="productList" data-href-target="itemList_clothing.html">
							
								<div id="productCat_id_1" style="width:100%;">
									<div class="listItemText" style="float:left">
										Clothes
									</div>
									<div style="float:right" >
										<img class="shopButtonImg" src="image/clothButton.png"/>
									</div>
								</div>
							
						</div>
						
						<div class="productListItem hoverHighlight verticalAlignMiddle gradientBlue includeShadow pointable" data-type="productList" data-href-target="itemList_trousers.html">
						
								<div id="productCat_id_2" style="width:100%;">
									<div class="listItemText" style="float:left">
										Trousers
									</div>
									<div style="float:right" >
										<img class="shopButtonImg" src="image/trousersButton.png"/>
									</div>
								</div>
							
						</div>
						
						<div class="productListItem hoverHighlight verticalAlignMiddle gradientBlue includeShadow pointable" data-type="productList" data-href-target="itemList_legwear.html">
							
								<div id="productCat_id_3" style="width:100%;">
									<div class="listItemText" style="float:left">
										Socks
									</div>
									<div style="float:right" >
										<img class="shopButtonImg" src="image/socksButton.png"/>
									</div>
								</div>
							
						</div>
						
						
						<div class="productListItem hoverHighlight verticalAlignMiddle gradientBlue includeShadow pointable" data-type="productList" data-href-target="itemList_shoes.html">
							
								<div id="productCat_id_4" style="width:100%;">
									<div class="listItemText" style="float:left">
										Shoes
									</div>
									<div style="float:right" >
										<img class="shopButtonImg" src="image/shoeButton.png"/>
									</div>
								</div>
							
						</div>						
						
					</div>
					
					
					<div class="gradientBlue buttonLink hoverHighlight verticalAlignMiddle includeShadow backButton" >
						<div>
							< Back
						</div>
					</div>
					
				</div>
				
				
				
				
				
				
			</div>

		</div>
